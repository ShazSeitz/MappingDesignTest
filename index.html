<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Priorities</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui; background: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .priority-input { margin: 20px 0; }
        textarea { width: 100%; min-height: 100px; padding: 10px; }
        .priority-list { margin: 20px 0; }
        .priority-item { background: #fff; padding: 10px; margin: 10px 0; }
        .submit-btn { display: block; width: 100%; padding: 10px; background: #4f46e5; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Civic Priorities</h1>
        <div class="priority-input">
            <textarea placeholder="Enter your priority (max 250 words)"></textarea>
            <button onclick="addPriority()">Add Priority</button>
        </div>
        <div class="priority-list" id="priorityList"></div>
        <button class="submit-btn" onclick="submitPriorities()" id="submitBtn" style="display: none;">SUBMIT</button>
    </div>

    <script>
        let priorities = [];
        const maxPriorities = 6;

        function addPriority() {
            const textarea = document.querySelector('textarea');
            const text = textarea.value.trim();
            if (!text) return;
            if (priorities.length >= maxPriorities) return;

            priorities.push(text);
            updateUI();
            textarea.value = '';
        }

        function updateUI() {
            const list = document.getElementById('priorityList');
            list.innerHTML = priorities.map((priority, index) => 
                `<div class="priority-item">${index + 1}. ${priority}</div>`
            ).join('');
            
            document.getElementById('submitBtn').style.display = 
                priorities.length === maxPriorities ? 'block' : 'none';
        }

        function submitPriorities() {
            console.log('Priorities:', priorities);
        }
    </script>
</body>
</html>
